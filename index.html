<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<script src="script.js"></script> 
		<link rel="stylesheet" href="style.css" /> 
		<meta charset="UTF-8" /> 
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" /> 
		<title>nodeMCU Power Meter & Control</title> 
	</head> 
	<body> 
		<!-- Here a loader is created which 
			loads till response comes -->
		<div class="d-flex justify-content-center"> 
			<div class="spinner-border"
				role="status" id="loading"> 
				<span class="sr-only">Loading...</span> 
			</div> 
        </div> 
        
        <div class="content">
		<h1>Power Meter</h1> 
		<!-- table for showing data -->
		<table id="power_data"></table> 
		
		<table>
			<tr>
				<th>LED1 Power</th>
				<th>LED2 Power</th>
			</tr>
			<tr>
				<td><button class="button" onclick="ledPower('led1','on')">ON</button></td>
				<td><button class="button" onclick="ledPower('led2','on')">ON</button></td>
			</tr>
			<tr>
				<td><button class="button2" onclick="ledPower('led1','off')">OFF</button></td>
				<td><button class="button2" onclick="ledPower('led2','off')">OFF</button></td>
			</tr>
		</table>
		</div>
		
		
	</body> 
</html>
